<!--disk list-->
<ul id="diskes">
    <li class="file" 
    	ms-repeat-disk="diskes" 
    	ms-click="navigate($event, disk)">
    	<a href="#" 
            ms-click="prev($event)">
    		<div class="icon">
	            <img src="about:blank" ms-attr-src="'icons/disk.png'">
	        </div>
	        <div class="name">{{disk}}</div>
    	</a>
    </li>
</ul>
