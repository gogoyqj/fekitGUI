<div 
     ms-controller="computer">
	<!-- project list -->
	<div class="row">
		<h5>hello, welcome to GUI!</h5>
		<ul id="projects">
			<li 
			    ms-repeat-item="projects">
			    <a href="#" class="del" title="移除" 
			       ms-click="remove($event, item)">
			    	<i class="icon-remove"></i>
			    </a>
				<a href="#" 
		            ms-title="item.path" 
		        	ms-click="navigate($event, item.path, true, true)"><i class="icon-file"></i>{{item.name}}</a>
			</li>
		</ul>
	</div>
</div>
