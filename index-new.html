<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv=Content-Type content="text/html;charset=utf-8">
        <title>GUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="css/jsoneditor.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="app/frontend/avalon.js"></script>
        <script src="http://127.0.0.1:3000/target/target-script-min.js#anonymous"></script>
        <script type="text/javascript">
            var _define = define,
                _require = require
            avalon.config({loader: false})
            window.onerror = function(e) {
                // var logger = window.$eventManager && $eventManager.$fire && 0 || alert && ,
                //     msg = [].join.call(arguments, ",")
                // logger == alert ? logger(msg) : logger({msg: msg})
                console.log([].join.call(arguments, ","))
            }
        </script>
        <script type="text/javascript" src="app/frontend/jquery-1.7.2.js"></script>
        <script type="text/javascript" src="app/frontend/jsoneditor.js"></script>
        <script type="text/javascript" src="app/frontend/jsl.format.js"></script>
    </head>
    <body 
          ms-controller="tool"
          ms-widget="loading, loading" data-loading-type="img" data-loading-src="images/loading_camel.gif">
        <div id="ct" 
            ms-skip="">
            <div class="well" ms-view="menu"></div>
            <div id="view" ms-view=""></div>
                
            <button class="btn clear-log" title="clear log"
                ms-click="clear($event)">clear</button>
            <button class="btn clear-log run-command" 
                ms-click="excute($event)">run</button>
            <div class="log-par" 
                ms-resizable data-resizable-handles="n">
                <textarea name="command" id="command" cols="30"></textarea>
                <div id="log">
                </div>
            </div>
            <script type="text/javascript" >
                _require(["loading/avalon.loading"], function() {
                    avalon.scan(document.body)
                })
                _require(["app"], function() {
                    document.getElementById("ct").removeAttribute("ms-skip")
                    avalon.scan()
                })
            </script>
        </div>
    </body>
</html>
